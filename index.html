<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo StoreBreak Simulation Minigame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Oswald:wght@300&family=Poppins:wght@200&family=Roboto+Condensed&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 class="title">Echo StoreBreak Simulation Minigame</h1>
            <p>
                Play the Echo StoreBreak Simulation Minigame to test your memory and improve your skill. <br>
                <u><strong>How to play:</strong></u> Click on the numbers from 1 to 20 without any mistake.
            </p>
            
           
        </div>
        

        <form class="frame">
            <input type="button" id="btn1" value="1" class="btn" order="1">
            <input type="button" id="btn2" value="2" class="btn" order="2">
            <input type="button" id="btn3" value="3" class="btn" order="3">
            <input type="button" id="btn4" value="4" class="btn" order="4">
            <input type="button" id="btn5" value="5" class="btn" order="5">
            <input type="button" id="btn6" value="6" class="btn" order="6">
            <input type="button" id="btn7" value="7" class="btn" order="7">
            <input type="button" id="btn8" value="8" class="btn" order="8">
            <input type="button" id="btn9" value="9" class="btn" order="9">
            <input type="button" id="btn10" value="10" class="btn" order="10">
            <input type="button" id="btn11" value="11" class="btn" order="11">
            <input type="button" id="btn12" value="12" class="btn" order="12">
            <input type="button" id="btn13" value="13" class="btn" order="13">
            <input type="button" id="btn14" value="14" class="btn" order="14">
            <input type="button" id="btn15" value="15" class="btn" order="15">
            <input type="button" id="btn16" value="16" class="btn" order="16">
            <input type="button" id="btn17" value="17" class="btn" order="17">
            <input type="button" id="btn18" value="18" class="btn" order="18">
            <input type="button" id="btn19" value="19" class="btn" order="19">
            <input type="button" id="btn20" value="20" class="btn" order="20">
            </form>
            <div class="play">
                <input type="button" style="cursor: pointer;" value="Start Game" id="startGame">
            </div>
        </div>


        <div class="credits">
            <p>Contact Me on Discord <b>De'Rose##5403</b></p>
            <p>© 2020 Echo StoreBreak Simulation • All rights reserved</p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
